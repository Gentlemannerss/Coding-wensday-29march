<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= “author” content= “Damon-vanBergen”>
    <title>Progressie meter</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
<div class="outerContainer">
    <div class="innerContainer">
        <div class="yourResult">
            <h2>Your Result</h2>
            <div class="round">
                76 of 100
            </div>
            <div>
                <h4>Great</h4>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="reaction">
                <img src="./designs%2029%20maart/assets/icon-reaction.svg" alt="energy icon">
                <!--<div><span></span><span></span></div>
                <p class="sub-reaction">Reaction</p>
                80 / 100-->
            </div>
            <div class="memory">
                <img src="./designs%2029%20maart/assets/icon-memory.svg" alt="">
                <p class="sub-memory">Memory</p>
                92 / 100
            </div>
            <div class="verbal">
                <img src="./designs%2029%20maart/assets/icon-verbal.svg" alt="">
                <p class="sub-verbal">Verbal</p>
                61 / 100
            </div>
            <div class="visual">
                <img src="./designs%2029%20maart/assets/icon-visual.svg" alt="">
                <p class="sub-visual">Visual</p>
                72 / 100
            </div>
            <button type="button">Continue</button>
        </div>
    </div>
</div>
</body>
</html>
